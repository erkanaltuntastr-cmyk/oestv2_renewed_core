
name: Node CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ codex/create-printer-friendly-year-7-science-test ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install
        run: npm install --no-audit --no-fund
      - name: Run tests
        run: npm test
